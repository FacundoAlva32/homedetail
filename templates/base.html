<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Detail | Hidrolavado Profesional en Zona Norte{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Servicio de hidrolavado profesional en Zona Norte, Nordelta y GBA. Limpieza de pisos, fachadas, decks y techos. Presupuesto sin cargo.{% endblock %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de Colores Rojo/Gris -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc2626',   /* Rojo principal */
                        'primary-dark': '#b91c1c',
                        'primary-light': '#fecaca',
                        secondary: '#374151', /* Gris oscuro */
                        'secondary-dark': '#1f2937',
                        accent: '#d97706',    /* Naranja para acentos */
                        light: '#f9fafb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce-slow 2s infinite',
                    }
                }
            }
        }
    </script>

    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS Personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800">
    {% include 'includes/header.html' %}
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Botón Flotante WhatsApp -->
    <a href="https://wa.me/5491160971596?text=Hola,%20me%20gustaría%20pedir%20un%20presupuesto%20para..." target="_blank" class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white w-16 h-16 rounded-full flex items-center justify-center text-3xl shadow-xl transition-transform hover:scale-110 z-50 animate-bounce-slow">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- JS Personalizado -->
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
