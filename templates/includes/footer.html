{% load static %}

<!-- Footer Esencial -->
<footer class="bg-gray-900 text-gray-400 py-8">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
            <!-- Marca -->
            <div class="flex items-center gap-3">
                <span class="text-white font-bold">HOME DETAIL</span>
            </div>
            
            <!-- Redes Sociales -->
            <div class="flex space-x-4">
                <a href="https://www.tiktok.com/@homedetailzonanorte" 
                   target="_blank"
                   class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://wa.me/5491160971596?text=Hola,%20me%20gustaría%20pedir%20un%20presupuesto%20para...{{ company_info.company_whatsapp }}?text=Hola%20Home%20Detail,%20me%20gustaría%20pedir%20un%20presupuesto%20para..." 
                   target="_blank"
                   class="text-gray-400 hover:text-green-400 transition">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/home.detail.zonanorte/" 
                   target="_blank"
                   class="text-gray-400 hover:text-pink-400 transition">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <!-- Contacto -->
            <div class="text-center md:text-right">
                <a href="tel:{{ company_info.company_phone|cut:'-' }}" 
                   class="text-primary hover:text-primary-light font-medium">
                    {{ company_info.company_phone }}
                </a>
                <p class="text-xs text-gray-500 mt-1">Zona Norte & GBA</p>
            </div>
        </div>
        
        <!-- Copyright -->
        <div class="mt-6 pt-6 border-t border-gray-800 text-center text-xs text-gray-500">
            <p>&copy; {{ company_info.year }} Home Detail. Hidrolavado Profesional.</p>
        </div>
    </div>
</footer>
